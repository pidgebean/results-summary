<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <form>
    <div id="column-1">
      <h1>Your Result</h1>
      <div id="circle">
        <span>76</span>
        <br>
        of 100
      </div>
      
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    <div id="column-2">
      <h2>Summary</h2>
      <ul>
        <li id="reaction">
          <img src="/assets/images/icon-reaction.svg" id="image">
          Reaction
          <div id="score">80</div>
          <span>/ 100</span>
        </li>
        <li id="memory">
          <img src="/assets/images/icon-memory.svg" id="image">
          Memory
          <div id="score">92</div>
          <span>/ 100</span>
        </li>
        <li id="verbal">
          <img src="/assets/images/icon-verbal.svg" id="image">
          Verbal<div id="score">61</div>
          <span>/ 100</span>
        </li>
        <li id="visual">
          <img src="/assets/images/icon-visual.svg" id="image">
          Visual
          <div id="score">72</div>
          <span>/ 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </form>

</body>
</html>
